<!Doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>js-carousel - Examples</title>
	<meta name="description" content="A example site of cs-carousel">
	<meta name="author" content="Christian Salat">

	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<header>
		<nav>
		</nav>
	</header>

	<div id="main">
		<h1>Examples</h1>
		<section>
			<h2>Different sizes</h2>
			<div class="js-carousel">
				<div class="carousel-wrapper">
					<div class="control">
						<button class="carousel-back">Back</button>
					</div>
					<div class="carousel-view">
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 1">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 2">
						</div>
						<div class="carousel-element active">
							<img src="assets/img/example.jpg" alt="Image 3">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 4">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 5">
						</div>
					</div>
					<div class="control">
						<button class="carousel-next">Next</button>
					</div>
				</div>
				<div class="carousel-counter">
					<span class="active-element">
						0
					</span>/
					<span class="sum-elements">
						0
					</span>
				</div>
			</div>
		</section>
		<section>
			<div class="js-carousel col-6">
				<div class="carousel-wrapper">
					<div class="control">
						<button class="carousel-back">Back</button>
					</div>
					<div class="carousel-view">
						<div class="carousel-element active">
							<img src="assets/img/example.jpg" alt="Image 4">
						</div>

						<div class="carousel-element">

						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 5">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 4">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 5">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 4">
						</div>
						<div class="carousel-element">
							<img src="assets/img/example.jpg" alt="Image 5">
						</div>
					</div>

			</div>
